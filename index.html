<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Know The World</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 4rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  .search-container {
    margin-bottom: 40px;
  }

  .search-icon {
    font-size: 2.5rem;
    cursor: pointer;
    color: #fff;
    transition: color 0.3s ease;
  }

  .search-icon:hover {
    color: #ffdd57;
  }

  .countries {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 1200px;
  }

  .folder {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    padding: 20px 10px;
    cursor: pointer;
    color: #fff;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s ease, transform 0.3s ease;
  }

  .folder:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-5px);
  }

  .flag {
    width: 48px;
    height: 32px;
    object-fit: contain;
    margin-bottom: 10px;
    border-radius: 4px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<h1>Know The World</h1>

<div class="search-container">
  <span class="search-icon" title="Search">&#128269;</span>
</div>

<div class="countries">
  <div class="folder" title="India">
    <img class="flag" src="https://flagcdn.com/w80/in.png" alt="India Flag" />
    India
  </div>

    <img class="flag" src="https://flagcdn.com/w80/us.png" alt="USA Flag" />
    United States

</body>
</html>
